<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>

    <!-- Custom CSS Styles -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="profile-container">
      <div class="profile-info">
        <img
          src="images/avatar-jessica.jpeg"
          class="profile-image"
          alt="avatar-jessica"
        />
        <h1 class="profile-name">Jessica Randall</h1>
        <p class="profile-location">London, United Kingdom</p>
      </div>

      <div class="profile-about">
        <p>"Front-end developer and avid reader."</p>
      </div>

      <div class="social-links">
        <button>GitHub</button>
        <button>Frontend Mentor</button>
        <button>LinkedIn</button>
        <button>Twitter</button>
        <button>Instagram</button>
      </div>
    </main>

    <!-- Attribution -->
    <footer class="attribution">
      Challenge by
      <a
        href="https://www.frontendmentor.io/challenges/social-links-profile-UG32l9m6dQ"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/Esther-Omono">Esther</a>.
    </footer>
  </body>
</html>
